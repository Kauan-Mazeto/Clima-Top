<div class="clima-container">

  <div class="card">
    @if (dadosClima()) {
      <app-nome-cidade>
        {{ dadosClima()?.name }}
      </app-nome-cidade>

      <app-temperatura-cidade>
        {{ dadosClima()?.main?.temp | number: '1.0-0' }}°C
      </app-temperatura-cidade>

      

      <div class="minmax">
        <span>Min {{ dadosClima()?.main?.temp_min | number: '1.0-0' }}°C</span>
        <span>Max {{ dadosClima()?.main?.temp_max | number: '1.0-0' }}°C</span>
      </div>

      <button (click)="navegarParaTeladePesquisa()">Pesquisar</button>
    } @else{
    
      <app-carregar-cidade [mensagem] =" mensagemCarregando "></app-carregar-cidade>
    
    }
  </div>

</div>
